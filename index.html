<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Portal Loker & Beasiswa</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Menambahkan library PapaParse untuk membaca data CSV dari Google Sheets dengan mudah -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    
    .card-hover {
      transition: all 0.3s ease;
      background-color: #ffffff;
    }
    .card-hover:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      border-color: #3b82f6;
    }

    .modal-active {
      display: flex !important;
      animation: fadeIn 0.2s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body class="bg-gray-200 text-gray-800 font-sans p-4 md:p-8">

  <div class="max-w-4xl mx-auto">
    <!-- Header -->
    <header class="text-center mb-10">
      <h1 class="text-3xl md:text-4xl font-bold text-blue-700 mb-2">Portal Loker & Beasiswa</h1>
      <p class="text-gray-600 italic">"Your Future Starts Here"</p>
    </header>

    <!-- Tombol Navigasi Tab -->
    <div class="flex justify-center space-x-4 mb-8">
      <button id="btn-loker" onclick="tampilkanTab('loker')" class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-full shadow-lg transition hover:bg-blue-700">
        Lowongan Kerja
      </button>
      <button id="btn-beasiswa" onclick="tampilkanTab('beasiswa')" class="px-6 py-2 bg-white text-gray-700 font-semibold rounded-full shadow-md transition hover:bg-gray-100 border border-gray-200">
        Beasiswa
      </button>
    </div>

    <!-- Status Koneksi -->
    <div id="status-sheet" class="text-center text-xs text-gray-500 mb-4 hidden italic font-medium">Menghubungkan ke database...</div>

    <!-- Area Loading -->
    <div id="loading" class="flex justify-center items-center py-10">
      <div class="loader"></div>
    </div>

    <!-- Kontainer Data -->
    <div id="konten-loker" class="hidden">
      <div id="grid-loker" class="grid gap-6 md:grid-cols-2"></div>
      <div id="pagination-loker" class="mt-10 flex justify-center items-center space-x-4"></div>
    </div>

    <div id="konten-beasiswa" class="hidden">
      <div id="grid-beasiswa" class="grid gap-6 md:grid-cols-2"></div>
      <div id="pagination-beasiswa" class="mt-10 flex justify-center items-center space-x-4"></div>
    </div>
  </div>

  <!-- MODAL DETAIL -->
  <div id="modal-detail" class="fixed inset-0 bg-black bg-opacity-60 hidden items-center justify-center p-4 z-50">
    <div class="bg-white rounded-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto shadow-2xl">
      <div class="p-6 md:p-8">
        <div class="flex justify-between items-start mb-4">
          <div id="modal-header"></div>
          <button onclick="tutupModal()" class="text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
        </div>
        <hr class="mb-6">
        <div id="modal-body" class="prose max-w-none text-gray-700 leading-relaxed"></div>
        <div class="mt-8 flex flex-col sm:flex-row gap-3">
          <a id="btn-apply" href="#" target="_blank" class="flex-1 text-center bg-blue-600 text-white font-bold py-3 rounded-xl hover:bg-blue-700 transition shadow-md">Lamar Sekarang</a>
          <button onclick="tutupModal()" class="flex-1 bg-gray-100 text-gray-600 font-bold py-3 rounded-xl hover:bg-gray-200 transition">Tutup</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    /** * KONFIGURASI LINK GOOGLE SHEETS */
    const SHEET_URL_LOKER = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRm6bFjMnCYKvqj-pADsuNaO6rWKNRJcpDhKAkVT58XnNI4tMCDhAb82sv65Ekt96S_aLarjm7nT6WB/pub?gid=0&single=true&output=csv';
    const SHEET_URL_BEASISWA = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRm6bFjMnCYKvqj-pADsuNaO6rWKNRJcpDhKAkVT58XnNI4tMCDhAb82sv65Ekt96S_aLarjm7nT6WB/pub?gid=1550961366&single=true&output=csv';

    // Konfigurasi Paginasi
    const ITEM_PER_HALAMAN = 6;
    let halSekarangLoker = 1;
    let halSekarangBeasiswa = 1;

    let dataGlobal = { loker: [], beasiswa: [] };

    window.onload = function() {
      muatDataDariSheets();
    };

    function cekStatusAktif(tanggalInput) {
      if (!tanggalInput || tanggalInput.trim() === "") return { teks: "Kontak Admin", kelas: "bg-gray-100 text-gray-600", isExpired: false };
      const hariIni = new Date();
      hariIni.setHours(0, 0, 0, 0); 
      const deadline = new Date(tanggalInput);
      if (isNaN(deadline.getTime())) return { teks: "Format Salah", kelas: "bg-orange-100 text-orange-600", isExpired: false };

      if (deadline < hariIni) {
        return { teks: "Sudah Tutup", kelas: "bg-red-100 text-red-600", isExpired: true };
      } else {
        return { teks: "Masih Buka", kelas: "bg-green-100 text-green-600", isExpired: false };
      }
    }

    async function muatDataDariSheets() {
      const statusElement = document.getElementById('status-sheet');
      statusElement.classList.remove('hidden');
      
      try {
        const [responseLoker, responseBeasiswa] = await Promise.all([
          fetchCSV(SHEET_URL_LOKER),
          fetchCSV(SHEET_URL_BEASISWA)
        ]);

        dataGlobal.loker = responseLoker.filter(item => item && item.judul && item.judul.trim() !== "").reverse();
        dataGlobal.beasiswa = responseBeasiswa.filter(item => item && item.nama && item.nama.trim() !== "").reverse();

        prosesData();
        statusElement.innerText = 'Database Terhubung ‚úÖ';
        statusElement.classList.replace('text-gray-500', 'text-green-600');
      } catch (error) {
        console.error("Gagal memuat data:", error);
        document.getElementById('loading').innerHTML = `<p class="text-red-500 text-center">Gagal memuat database. Periksa link CSV Anda.</p>`;
      }
    }

    function fetchCSV(url) {
      return new Promise((resolve, reject) => {
        Papa.parse(url, {
          download: true,
          header: true,
          skipEmptyLines: 'greedy',
          complete: (results) => resolve(results.data),
          error: (error) => reject(error)
        });
      });
    }

    function prosesData() {
      document.getElementById('loading').style.display = 'none';
      renderLoker();
      renderBeasiswa();
      tampilkanTab('loker');
    }

    function renderLoker() {
      const kontainer = document.getElementById('grid-loker');
      const paginationCont = document.getElementById('pagination-loker');
      
      const awal = (halSekarangLoker - 1) * ITEM_PER_HALAMAN;
      const akhir = awal + ITEM_PER_HALAMAN;
      const dataHalaman = dataGlobal.loker.slice(awal, akhir);

      if (dataGlobal.loker.length === 0) {
        kontainer.innerHTML = '<p class="col-span-full text-center text-gray-500 py-10 font-medium">Belum ada data lowongan kerja.</p>';
        return;
      }

      kontainer.innerHTML = dataHalaman.map((item, index) => {
        const status = cekStatusAktif(item.deadline);
        const indexAsli = awal + index;
        return `
          <div class="bg-white p-6 rounded-2xl shadow-md border border-gray-200 card-hover cursor-pointer overflow-hidden relative" onclick="bukaModal('loker', ${indexAsli})">
            <div class="flex justify-between items-start mb-3">
              <span class="px-3 py-1 bg-blue-100 text-blue-700 text-xs font-bold rounded-full uppercase tracking-wider">${item.tipe || 'Full-time'}</span>
              <span class="px-3 py-1 ${status.kelas} text-[10px] font-black rounded-md uppercase shadow-sm">${status.teks}</span>
            </div>
            <h3 class="text-xl font-bold text-gray-900 line-clamp-1">${item.judul}</h3>
            <p class="text-blue-700 font-semibold mb-4">${item.perusahaan}</p>
            <div class="flex items-center text-sm text-gray-600">
              <span class="font-medium">üìç ${item.lokasi || '-'}</span>
            </div>
          </div>
        `;
      }).join('');

      renderNavigasi('loker', dataGlobal.loker.length, halSekarangLoker, paginationCont);
    }

    function renderBeasiswa() {
      const kontainer = document.getElementById('grid-beasiswa');
      const paginationCont = document.getElementById('pagination-beasiswa');

      const awal = (halSekarangBeasiswa - 1) * ITEM_PER_HALAMAN;
      const akhir = awal + ITEM_PER_HALAMAN;
      const dataHalaman = dataGlobal.beasiswa.slice(awal, akhir);

      if (dataGlobal.beasiswa.length === 0) {
        kontainer.innerHTML = '<p class="col-span-full text-center text-gray-500 py-10 font-medium">Belum ada data beasiswa.</p>';
        return;
      }

      kontainer.innerHTML = dataHalaman.map((item, index) => {
        const status = cekStatusAktif(item.deadline);
        const indexAsli = awal + index;
        return `
          <div class="bg-white p-6 rounded-2xl shadow-md border border-gray-200 card-hover cursor-pointer relative" onclick="bukaModal('beasiswa', ${indexAsli})">
            <div class="flex justify-between items-start mb-3">
              <span class="px-3 py-1 bg-green-100 text-green-800 text-xs font-bold rounded-full uppercase tracking-wider">Beasiswa</span>
              <span class="px-3 py-1 ${status.kelas} text-[10px] font-black rounded-md uppercase shadow-sm">${status.teks}</span>
            </div>
            <h3 class="text-xl font-bold text-gray-900 line-clamp-1">${item.nama}</h3>
            <p class="text-green-700 font-semibold mb-4">${item.penyelenggara}</p>
            <div class="text-sm text-gray-600 font-medium">
               ‚è≥ Deadline: <span class="${status.isExpired ? 'text-red-600 font-bold' : 'text-gray-800'}">${item.deadline || '-'}</span>
            </div>
          </div>
        `;
      }).join('');

      renderNavigasi('beasiswa', dataGlobal.beasiswa.length, halSekarangBeasiswa, paginationCont);
    }

    function renderNavigasi(tipe, totalData, halSekarang, kontainer) {
      const totalHalaman = Math.ceil(totalData / ITEM_PER_HALAMAN);
      if (totalHalaman <= 1) {
        kontainer.innerHTML = "";
        return;
      }

      kontainer.innerHTML = `
        <button onclick="gantiHalaman('${tipe}', ${halSekarang - 1})" 
          ${halSekarang === 1 ? 'disabled' : ''} 
          class="px-5 py-2 bg-white border border-gray-300 rounded-xl text-sm font-bold text-gray-700 shadow-sm hover:bg-gray-50 disabled:opacity-40 disabled:cursor-not-allowed">
          Sebelumnya
        </button>
        <span class="text-sm text-gray-700 font-black px-4 bg-gray-100 py-2 rounded-lg">Halaman ${halSekarang} / ${totalHalaman}</span>
        <button onclick="gantiHalaman('${tipe}', ${halSekarang + 1})" 
          ${halSekarang === totalHalaman ? 'disabled' : ''} 
          class="px-5 py-2 bg-white border border-gray-300 rounded-xl text-sm font-bold text-gray-700 shadow-sm hover:bg-gray-50 disabled:opacity-40 disabled:cursor-not-allowed">
          Berikutnya
        </button>
      `;
    }

    function gantiHalaman(tipe, halBaru) {
      if (tipe === 'loker') {
        halSekarangLoker = halBaru;
        renderLoker();
      } else {
        halSekarangBeasiswa = halBaru;
        renderBeasiswa();
      }
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function bukaModal(tipe, index) {
      const list = tipe === 'loker' ? dataGlobal.loker : dataGlobal.beasiswa;
      const item = list[index];
      if (!item) return;
      
      const status = cekStatusAktif(item.deadline);
      const header = document.getElementById('modal-header');
      const body = document.getElementById('modal-body');
      const btnApply = document.getElementById('btn-apply');

      if (tipe === 'loker') {
        header.innerHTML = `
          <h2 class="text-2xl font-black text-gray-900">${item.judul}</h2>
          <p class="text-blue-700 font-bold text-lg">${item.perusahaan}</p>
          <p class="text-gray-500 font-medium">üìç ${item.lokasi || ''}</p>
        `;
      } else {
        header.innerHTML = `
          <h2 class="text-2xl font-black text-gray-900">${item.nama}</h2>
          <p class="text-green-700 font-bold text-lg">${item.penyelenggara}</p>
          <p class="text-gray-500 font-medium">üéì ${item.tingkat || ''}</p>
        `;
      }

      body.innerHTML = `
        <div class="mb-6 flex flex-wrap gap-4 items-center">
           <span class="px-4 py-1.5 ${status.kelas} rounded-lg font-black text-xs uppercase shadow-sm">${status.teks}</span>
           <span class="text-sm text-gray-600 font-semibold">Batas Pendaftaran: <span class="text-gray-900 font-black">${item.deadline || 'Tidak ditentukan'}</span></span>
        </div>
        <div class="bg-gray-50 p-6 rounded-2xl border border-gray-100">
          <p class="whitespace-pre-line text-gray-800 leading-relaxed">${item.deskripsi || 'Tidak ada deskripsi tambahan.'}</p>
        </div>
      `;

      btnApply.href = item.link || '#';
      
      if (status.isExpired || !item.link || !item.link.startsWith('http')) {
        btnApply.classList.add('opacity-50', 'cursor-not-allowed', 'pointer-events-none', 'grayscale');
        btnApply.innerText = status.isExpired ? "Pendaftaran Ditutup" : "Link Tidak Tersedia";
      } else {
        btnApply.classList.remove('opacity-50', 'cursor-not-allowed', 'pointer-events-none', 'grayscale');
        btnApply.innerText = tipe === 'loker' ? "Lamar Sekarang" : "Daftar Beasiswa";
        
        if(tipe === 'loker') {
            btnApply.className = "flex-1 text-center bg-blue-600 text-white font-black py-4 rounded-xl hover:bg-blue-700 transition shadow-lg shadow-blue-200";
        } else {
            btnApply.className = "flex-1 text-center bg-green-700 text-white font-black py-4 rounded-xl hover:bg-green-800 transition shadow-lg shadow-green-200";
        }
      }

      document.getElementById('modal-detail').classList.add('modal-active');
      document.body.style.overflow = 'hidden';
    }

    function tutupModal() {
      document.getElementById('modal-detail').classList.remove('modal-active');
      document.body.style.overflow = 'auto';
    }

    function tampilkanTab(tabName) {
      const kontenLoker = document.getElementById('konten-loker');
      const kontenBeasiswa = document.getElementById('konten-beasiswa');
      const btnLoker = document.getElementById('btn-loker');
      const btnBeasiswa = document.getElementById('btn-beasiswa');

      if (tabName === 'loker') {
        kontenLoker.classList.remove('hidden');
        kontenBeasiswa.classList.add('hidden');
        btnLoker.className = "px-6 py-2 bg-blue-600 text-white font-bold rounded-full shadow-lg transition";
        btnBeasiswa.className = "px-6 py-2 bg-white text-gray-700 font-bold rounded-full shadow-sm transition hover:bg-gray-50 border border-gray-200";
      } else {
        kontenBeasiswa.classList.remove('hidden');
        kontenLoker.classList.add('hidden');
        btnBeasiswa.className = "px-6 py-2 bg-green-700 text-white font-bold rounded-full shadow-lg transition";
        btnLoker.className = "px-6 py-2 bg-white text-gray-700 font-bold rounded-full shadow-sm transition hover:bg-gray-50 border border-gray-200";
      }
    }

    window.onclick = function(event) {
      const modal = document.getElementById('modal-detail');
      if (event.target == modal) tutupModal();
    }
  </script>
</body>
</html>
